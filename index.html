<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="icon_icon_icon_.png"/>
      <title>The Game Of Life</title>
      <link rel="stylesheet" href="style.css" />
      <script defer src="./js/utils.js"></script>
      <script defer src="./js/cell.js"></script>
      <script defer src="./js/main.js"></script>
      <script defer src="./js/input.js"></script>
   </head>
   <body>
      <div id="settings">
         <div id="openSettings">âš™</div>
         <div id="insetAll">
            <div class="big">Settings</div>
            <div id="option-list">
               <div class="option g">
                  <div class="o-name">Reset</div>
                  <div class="o-button">
                     <div id="reset-button-box">
                        <input type="button" id="buttonReset" value="RESET" />
                     </div>
                  </div>
               </div>
               
               <div class="option g">
                  <div class="o-name">Toggle Color</div>
                  <div class="o-button">
                     <div class="button-box" id="buttonToggleColor">
                        <div class="button">
                           <div class="inner">
                              <div class="thumb"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
   
               <div class="option g">
                  <div class="o-name">Adding Cell By Click</div>
                  <div class="o-button">
                     <div class="button-box active" id="buttonAddCell">
                        <div class="button">
                           <div class="inner">
                              <div class="thumb"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
   
               
               <div class="option l">
                  <div class="o-name">
                     <p>Cell Size</p>
                     <span id="valueSize">20</span>
                  </div>
                  <div class="input-box">
                     <input type="range" min="10" max="120" value="20" id="inputSize" />
                  </div>
               </div>
   
               <div class="option l">
                  <div class="o-name">
                     <p>Speed</p>
                     <span id="valueSpeed">30</span>
                  </div>
                  <div class="input-box">
                     <input type="range" min="0.5" value="30" max="60" id="inputSpeed" />
                  </div>
               </div>
   
            </div>
            <div id="copyright">&copy; SouravBarui2023</div>
         </div>
      </div>
      <canvas id="cvs" class="add-cell-by-click"></canvas>
   </body>
</html>
